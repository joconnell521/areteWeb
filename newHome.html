<html>
    <head>
        <style>
        body{
            margin: 0;
            width: 100%;
        }
        ul {
            position: fixed;
            width: 100%;
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
        }

        li {
            float: left;
        }

        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-family:monospace;
            font-size: x-large;
        }

        /* Change the link color to #111 (black) on hover */
        li a:hover {
            background-color: #111;
        }

        proj{
            background-color: #3899ba;
        }
        a{
            color: #111;
            font-family:monospace;
            font-size: xx-large;
            padding-left: 30px;
        }

    </style>
    </head>
    <body>
        <ul>
            <li><a href="#home">Arete Mobile LLC</a></li>
            <li style="float:right"><a href="#projects">Projects</a></li>
            <li style="float:right"><a href="#about">About</a></li>
            <li style="float:right"><a href="#about">Contact</a></li>
          </ul>
          <div style="background-color: #FFFFFF;">
           <img src="coding.jpeg" id="#home" style="width: 100%;"></img>
           <table>
            <tr>
                <th>
                    <img src="Arete.png" style="border-radius: 10%; height: 400px; width: 200px;padding-left:30px;"></img>
                </th>
                <th>
                    <a style="margin: 0%; padding: 0%;">Arete</a>
                    
                </th>
            </tr>
            <tr>
                <a id="#projects">projects</a>
            </tr>
           </table>
        </div>
                
    </body>
</html>
